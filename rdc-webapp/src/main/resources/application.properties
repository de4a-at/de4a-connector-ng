# Global flags for initializer
global.debug = false
global.production = false

# Instance name for logging
global.instancename = dev-from-ide

# Global Toop Kafka tracker active?
de4a.tracker.enabled = true
de4a.tracker.topic = de4a

# What AS4 implementation to use?
de4a.mem.implementation = phase4

# [CHANGEME] destination URL for incoming AS4 messages to DC/DP
de4a.mem.incoming.url=

phase4.datapath=conf/as4

# SMP Client
smpclient.truststore.type = jks
smpclient.truststore.path = truststore/playground-truststore-v4.1.jks
smpclient.truststore.password = toop4eu
